<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarPack</title>

    <!-- Favicon 代码开始 -->
  <link rel="icon" href="starpack.ico" type="image/x-icon">
    
    <style>
        /* 导航栏样式 */
        .navbar {
            background-color: #003366; /* 深蓝色背景，常见于企业网站 */
            padding: 15px 0;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-item {
            position: relative;
            margin: 0 15px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 0;
            transition: color 0.3s;
            text-transform: uppercase;
        }
        
        .nav-link:hover {
            color: #4da6ff; /* 鼠标悬停时的颜色 */
        }
        
        /* 下拉箭头样式 */
        .dropdown-arrow::after {
            content: ' ▼';
            font-size: 12px;
        }
        
        /* 响应式设计 - 移动设备适配 */
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #003366;
                display: none;
            }
            
            .nav-item {
                margin: 0;
                text-align: center;
                padding: 10px 0;
                border-top: 1px solid rgba(255,255,255,0.1);
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">COMPANY LOGO</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="#" class="nav-link dropdown-arrow">BUSINESSES</a></li>
                <li class="nav-item"><a href="#" class="nav-link">CAPABILITIES</a></li>
                <li class="nav-item"><a href="#" class="nav-link">NEWS & EVENTS</a></li>
                <li class="nav-item"><a href="#" class="nav-link dropdown-arrow">GLOBAL</a></li>
                <li class="nav-item"><a href="#" class="nav-link">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Hello World from AWS!</h1>
        <p>This is our first custom website.</p>
        <button onclick="showAlert()">Click Me!</button>
    </div>

    <script>
        function showAlert() {
            alert('Hello! This is JavaScript working on AWS!');
        }
        
        // 简单的移动端菜单切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.createElement('div');
            menuToggle.className = 'menu-toggle';
            menuToggle.innerHTML = '☰';
            menuToggle.style.color = 'white';
            menuToggle.style.fontSize = '24px';
            menuToggle.style.cursor = 'pointer';
            menuToggle.style.display = 'none';
            
            document.querySelector('.nav-container').appendChild(menuToggle);
            
            menuToggle.addEventListener('click', function() {
                const navMenu = document.querySelector('.nav-menu');
                if (navMenu.style.display === 'flex') {
                    navMenu.style.display = 'none';
                } else {
                    navMenu.style.display = 'flex';
                }
            });
            
            // 响应式设计 - 在移动设备上显示菜单按钮
            function checkWidth() {
                if (window.innerWidth <= 768) {
                    menuToggle.style.display = 'block';
                    document.querySelector('.nav-menu').style.display = 'none';
                } else {
                    menuToggle.style.display = 'none';
                    document.querySelector('.nav-menu').style.display = 'flex';
                }
            }
            
            window.addEventListener('resize', checkWidth);
            checkWidth();
        });
    </script>
</body>
</html>
